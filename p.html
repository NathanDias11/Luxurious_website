<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Fashion Store</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">LuxuryFashion</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Designers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to LuxuryFashion</h1>
            <p>Discover the finest in high-end fashion</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Featured Designers -->
    <section class="designers">
        <h2>Featured Designers</h2>
        <div class="designer-card">
            <img src="designer1.jpg" alt="Designer 1">
            <h3>Designer 1</h3>
            <p>Designer Details</p>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
            </div>
            <a href="#" class="btn">View Profile</a>
        </div>
        <!-- Repeat designer-card for other featured designers -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 LuxuryFashion. All rights reserved.</p>
    </footer>
</body>
</html>
